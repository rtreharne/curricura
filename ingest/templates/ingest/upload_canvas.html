{% extends "core/base.html" %}
{% load static %}

{% block title %}Upload Canvas JSON Files{% endblock %}

{% block content %}
  <div class="max-w-2xl mx-auto bg-white p-8 shadow rounded">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Upload Canvas JSON Files</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <div>
       <label for="{{ form.course.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
        Select Course
        </label>
        {{ form.course }}

        {% if form.course.errors %}
          <p class="text-red-500 text-sm mt-1">{{ form.course.errors.0 }}</p>
        {% endif %}
      </div>

      <div>
        <label for="json_files" class="block text-sm font-medium text-gray-700 mb-1">
          Select one or more JSON files
        </label>
        <input type="file" name="json_files" id="json_files" multiple
               class="block w-full text-sm text-gray-700 border border-gray-300 rounded px-3 py-2 shadow-sm focus:ring focus:ring-indigo-200 focus:outline-none">
      </div>

      <div>
        <button type="submit"
                class="inline-block bg-indigo-600 text-white font-semibold py-2 px-4 rounded hover:bg-indigo-700 transition">
          Upload Files
        </button>
      </div>
    </form>
  </div>
{% endblock %}
