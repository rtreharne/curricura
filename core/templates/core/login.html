{% extends "core/base.html" %}
{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center text-gray-900 mb-6">Login</h1>
    
    {% if form.errors %}
      <div class="bg-red-50 border border-red-200 text-red-600 rounded-lg p-3 mb-4 text-sm">
        Invalid username or password. Please try again.
      </div>
    {% endif %}

    <form method="post" action="?next={{ request.GET.next }}" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" id="id_username"
               class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500"
               required autofocus>
      </div>
      
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" id="id_password"
               class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500"
               required>
      </div>
      
      <button type="submit"
              class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
        Log In
      </button>
    </form>
  </div>
</div>
{% endblock %}
